<!DOCTYPE html>

<html>
	<head>
		<title>Map</title>
	</head>

	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			overflow: hidden;
		}
		#map-canvas {
			height: 100em;
		}
		.recent {
			position: absolute;
			bottom: 10px;
			  width: 150px;
			  height: 150px;
			  opacity: 0.8;
			  font: 22px "Arial";
			  color: #A4B7CA;
			  background: #fff;
			  cursor: pointer;
			  border-radius: 100%;
			  text-align: center;
			  margin-top: 10px;
			  right: 10px;
			  border: 0;
			  outline: 0;
		}
	</style>

	<body>

	<div id="map-canvas"></div>
	<button class="recent">Tap to see last known location</button>
	<script data-cfasync="false" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0M0K32VEJ_1fBRdACr58Rr-vAt-dy-bw">
    </script>
	 <script src="js/map.js"></script>
	</body>
</html>
