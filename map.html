<!DOCTYPE html>

<html>
	<head>
		<title>Map</title>
	</head>

	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			overflow: hidden;
		}
		#map-canvas {
			height: 100em;
		}
		.recent {
			position: absolute;
			bottom: 0;
			  width: 25%;
			  height: 134px;
			  font: 22px "Helvetica";
			  color: white;
			  background: #211858;
			  cursor: pointer;
			  border-radius: 51px;
			  text-align: center;
			  margin-top: 10px;
			  right: 0px;
		}
	</style>

	<body>

	<div id="map-canvas"></div>
	<button class="recent">Zoom to latest location</button>
	<script data-cfasync="false" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0M0K32VEJ_1fBRdACr58Rr-vAt-dy-bw">
    </script>
	 <script src="js/map.js"></script>
	</body>
</html>
