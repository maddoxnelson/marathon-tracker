
<!DOCTYPE html>
<html>
	<head>
		<title>Track Matt</title>
	</head>
<body>
	<div class="tap-here" style="width:100%;height:480px;background:#1D1959;font-size:50px;color:white;font-family:Helvetica">Tap anywhere to send your location to the spreadsheet</div>
	<div id="result"></div>

	<form id="tracking-form">
		<input id="latitude" name="latitude" type="text" style="display:none" />
		<input id="longitude" name="longitude" cols="40" style="display:none" />
		<input id="address" name="address" type="text" style="display:none" />
		<input id="neighborhood" name="neighborhood" cols="40" style="display:none" />
	</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/request.js"></script>
</body>
</html>
